<!doctype html>
<html lang="de" ng-app="shareit">

<title>Shareit: Webapp</title>
<script src="lib/jquery-3.2.1.js"></script>

<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/shareit.css">
<body>
<div class="container" ng-controller="MediumController">
    <h1>Shareit: Webapp</h1>
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#">Alle B&uuml;cher</a></li>
        <li><a href="#">Buch erstellen</a></li>
        <li><a href="#">Disc erstellen</a></li>
    </ul>
    <h2>Alle Medias</h2>
    <div class="row">
        <h2>B&uuml;cher</h2>
        <div class="col-sm-12" ng-repeat="book in books">
            <div class="col-sm-12"><h3>{{book.title}}</h3></div>
            <div class="col-sm-1">Author:</div>
            <div class="col-sm-11">{{book.author}}</div>
            <div class="col-sm-1">ISBN:</div>
            <div class="col-sm-11">{{book.isbn}}</div>
        </div>
    </div>
    <div class="row">
        <h2>Discs</h2>
        <div class="col-sm-12" ng-repeat="disc in discs">
            <div class="col-sm-12"><h3>{{disc.title}}</h3></div>
            <div class="col-sm-1">Director:</div>
            <div class="col-sm-11">{{disc.director}}</div>
            <div class="col-sm-1">Barcode:</div>
            <div class="col-sm-11">{{disc.barcode}}</div>
        </div>
    </div>
</div>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angularjs-1.6.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/MediumController.js"></script>
</body>
</html>
