<!doctype html>
<html lang="de" ng-app="shareit">

<title>Shareit: Webapp</title>
<script src="lib/jquery-3.2.1.js"></script>

<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/shareit.css">
<body>
<div class="container" ng-controller="MediumController as ctrl">
    <h1>Shareit: Webapp</h1>
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#">Buch erstellen</a></li>
        <li><a href="#">Disc erstellen</a></li>
        <li><a href="#">B&uuml;cher listen</a></li>
    </ul>
    <h2>Neues Buch erstellen</h2>
    <form name="newBookForm" class="form-horizontal">
        <div class="form-group">
            <label for="bookTitle" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input id="bookTitle" ng-model="book.title" class="form-control" type="text" placeholder="Title of this book..."/>
            </div>
        </div>
        <div class="form-group">
            <label for="bookAuthor" class="col-sm-2 control-label">Author:</label>
            <div class="col-sm-10">
                <input id="bookAuthor" ng-model="book.author" class="form-control" type="text" placeholder="Author of this book..."/>
            </div>
        </div>
        <div class="form-group">
            <label for="bookISBN" class="col-sm-2 control-label">ISBN:</label>
            <div class="col-sm-10">
                <input id="bookISBN" ng-model="book.isbn" class="form-control" type="text" placeholder="ISBN of this book..."/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="saveBook(book)" type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angularjs-1.6.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/EditBookController.js"></script>
</body>
</html>
