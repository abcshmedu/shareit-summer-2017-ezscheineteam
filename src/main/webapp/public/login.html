<!doctype html>
<html lang="de" ng-app="shareit">

<title>Shareit: Login</title>
<script src="../lib/jquery-3.2.1.js"></script>
<meta content="text/html;charset=UTF-8"/>
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/shareit.css">
<link rel="stylesheet" href="../css/login.css">
<body>
<div class="login">
    <h2><a href="/"><span class="glyphicon glyphicon-share"></span>Shareit</a></h2>
    <h1>Login to your account:</h1>
    <form>
        <input placeholder="Username" ng-model="user.name" required type="text"/>
        <input placeholder="Password" ng-model="user.password" required type="password"/>
        <button class="btn btn-primary btn-block btn-large" ng-click="onlogin(user)">Login</button>
    </form>
</div>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/angularjs-1.6.4.min.js"></script>
<script src="../lib/angular-route.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/controller/LoginController.js"></script>
</body>
</html>
