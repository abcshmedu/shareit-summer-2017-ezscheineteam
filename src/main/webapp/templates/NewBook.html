<h2>Neues Buch erstellen</h2>
<form name="newBookForm" class="form-horizontal">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title:</label>
        <div class="col-sm-11">
            <input id="bookTitle" required ng-model="book.title" class="form-control" type="text"
                   placeholder="Title of this book..."/>
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author:</label>
        <div class="col-sm-11">
            <input id="bookAuthor" required ng-model="book.author" class="form-control" type="text"
                   placeholder="Author of this book..."/>
        </div>
    </div>
    <div class="form-group">
        <label for="bookISBN" class="col-sm-1 control-label">ISBN:</label>
        <div class="col-sm-11">
            <input id="bookISBN" required ng-model="book.isbn" class="form-control" type="text"
                   placeholder="ISBN of this book..." ng-pattern="/^(\d{3}[- ]?)?\d[- ]?\d{5}[- ]?\d{3}[- ]?\d$/" />
        </div>
    </div>
    <div id="status" class="alert" ng-show="statusmsg">
        <p><strong>{{message}}</strong></p>
        <p><strong>Detail: </strong>{{detail}}</p>
        <p><strong>Status: </strong>{{status}}</p>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
            <button ng-click="saveBook(book, newBookForm)" ng-disabled="newBookForm.$invalid" type="submit" class="btn btn-primary">Save</button>
            <button ng-click="cancelEdit()" type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
